<html lang= "en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>EventRegistration</title>
	<link rel="stylesheet" href="/Users/aldenaik/DevMtn/angular_practice/app/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/Users/aldenaik/DevMtn/angular_practice/app/css/app.css"/>

</head>
<body>
<div class="container">
	<div class ="navbar">
		<div class ="navbar-inner">
			<ul class="nav">
				<li><a href= "/NewEvent.html">Create Event</a></li>
			</ul>
		</div>
	</div>
	<style>input.ng-invalid.ng-dirty {background-color: pink}</style>
	<div ng-controller ="EditEventController" style="padding-left:20px; padding-right:20px">
			<div class="container">
				<h1>New Event</h1>
					 <hr />
					  <form name="newEventForm">
					  	<fields et>
					  		<label for = "eventName">Event Name</label>
					  		<input id = "eventName" type="text" required ng-model="event.name" placeholder= "Name of yout event..." />
					  		<label for = "eventDate">Event Date</label>
					  		<input id = "eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="date.name"placeholder= "format mm/dd/yyyy" />
					  		<label for = "eventTime">Event Time</label>
					  		<input id = "eventTime" type="text" ng-model="event.time" placeholder= "start and end times" />
					  		<label for = "eventLocation">Event Location</label>
					  		<input id = "eventLocation" type="text" ng-model="event.location.address" placeholder= "Address of Event" />
					  		<br />
					  		<input id = "eventCity" type="text" ng-model="event.location.cityy" class="input-small" placeholder= "City" />
					  		<input id = "eventProvince" type="text" ng-model= "event.location.providence"class="input-small" placeholder= "Province" />

					  		<label for ="eventImageUrl">Image:</label>
					  		<input id = "eventImageUrl" type="url" ng-model="event.imageUrl"class = "input-xlarge" placeholder= "Url of Image" />
					  	</fieldset>	
					  		<img ng-src="{{event.imageUrl}}" src "" />
					  		<br />
					  		<br />

					  	<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
					  	<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>

					  </form>
			</div>

	</div>
</div>
<script src="/Users/aldenaik/DevMtn/angular_practice/app/lib/jquery-2.1.0.min.js"></script>
<script src="/Users/aldenaik/DevMtn/angular_practice/app/lib/underscore_1.5.2.js"></script>
<script src="/Users/aldenaik/DevMtn/angular_practice/app/lib/bootstrap.min.js"></script>
<script src="/Users/aldenaik/DevMtn/angular_practice/app/lib/angular/angular.js"></script>
<script src="/Users/aldenaik/DevMtn/angular_practice/app/lib/angular/angular-sanitize.js"></script>
<script src="/Users/aldenaik/DevMtn/angular_practice/app/js/app.js"></script>
<script src="/Users/aldenaik/DevMtn/angular_practice/app/js/controllers/EventController.js"></script>
<script src="/Users/aldenaik/DevMtn/angular_practice/app/js/controllers/EditEventController.js"></script>
 
</body>
</html>
